name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test_solutions:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust version 1.71.0
      uses: actions-rs/toolchain@v1
      with:
          toolchain: 1.71.0
          override: true
    - name: Build all solutions
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose
    - name: Run tests on all solutions
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose
